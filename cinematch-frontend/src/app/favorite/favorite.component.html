<div class="movies">
    <movie-card-horizontal
    [showLike]="true"
    [showWatchList]="false"
    [movie]="consultationMovie.movie"
    [isLoved]="consultationMovie.loved"
    (deleteMovie)="deleteMovie($event)"
    *ngFor="let consultationMovie of lovedMovies"
    >
</movie-card-horizontal>
</div>
