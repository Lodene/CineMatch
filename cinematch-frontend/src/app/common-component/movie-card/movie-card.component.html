<mat-card class="card m-10" appearance="outlined" (click)="goToMovie(movie)" (mouseover)="hideElement = false"
    (mouseleave)="hideElement = true">
    <img class="image" [src]="posterPath" [alt]="'generic-error.image-not-found' | translate">
    <div class="overlay">
        <app-movie-actions 
            [hidden]="hideElement"
            class="mt-20" 
            [disabled]="!isLogged" 
            [showLike]="true"
            [showWatchList]="true" 
            [isLiked]="isLiked" 
            [movieId]="movie.id" 
            [isInWatchList]="isInWatchlist"
            (likeActionEvent)="handleLikeAction($event)" 
            (watchlistActionEvent)="handleWatchListAction($event)">
        </app-movie-actions>

    </div>
    <mat-card-content class="card-cotent mt-4">
        <div class="name  mr-10 text-bold">{{movie.title}}</div>
        <div style="display: flex;">
            <mat-icon style="color:#ffe234;" aria-hidden="false" aria-label="star" fontIcon="star"></mat-icon>
            <div class="rate">{{movie?.imdbRating}}</div>
        </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <div class="rounded-border-gradient mr-10">{{movie.releaseDate | date:'y'}}</div>
        <div *ngFor="let g of movie.genres">
            <div class="rounded-border-gradient mx-4">{{g}}</div>
        </div>
    </mat-card-actions>
</mat-card>
