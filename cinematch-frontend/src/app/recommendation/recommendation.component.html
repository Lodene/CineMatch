<div class="container" *ngIf="recommendedMovies?.length !== 0; else noMovies">
    <div class="m-20 title-xl">{{ 'app.common-component.recommendation.title' | translate }}</div>
    <div class="list">
        <div *ngFor="let recommendedMovie of recommendedMovies">
            <movie-card [movie]="recommendedMovie"></movie-card>
        </div>
    </div>
</div>
<ng-template #noMovies>
    <h1 class="not-found">
        {{ 'app.common-component.recommendation.not-found' | translate}}
    </h1>
</ng-template>
