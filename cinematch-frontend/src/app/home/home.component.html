<app-featured-film [movie]="film" />
<mat-paginator [length]="totalElements"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page"
               showFirstLastButtons>
</mat-paginator>

<div class="movies">
    <movie-card *ngFor="let movie of movies" [movie]="movie"></movie-card>
</div>
