<div class="activity-item">
    <div class="entry-icon-with-text">
        <mat-icon [ngClass]="{'loved': historyEntry.actionType === movieActionType.LIKE}">{{ iconValue }}</mat-icon>
        <span>
            {{ textValue }}
        </span>
    </div>
    <p class="timestamp">{{ timestampValue }}</p>
</div>
