<div class="featured-wrapper">
    <div class="backdrop">
      <img [src]="film.backdropUrl || film.posterUrl" [alt]="film.title" />
      <div class="gradient-overlay"></div>
    </div>
  
    <div class="content-container">
      <div class="text-content">
        <h1 class="film-title">{{ film.title }}</h1>
  
        <div class="film-meta">
          <span class="badge">{{ film.year }}</span>
          <span class="rating">
            <span class="rating-score">{{ film.rating }}</span> / 10
          </span>
          <span class="runtime">{{ film.runtime }} min</span>
        </div>
  
        <div class="genres">
          <span class="badge secondary" *ngFor="let genre of film.genres">{{ genre }}</span>
        </div>
  
        <p class="overview">{{ film.overview }}</p>
  
        <div class="actions">
          <button mat-flat-button color="primary">
            <mat-icon>play_circle</mat-icon>
            Watch Trailer
          </button>
  
          <button mat-stroked-button>
            <mat-icon>add</mat-icon>
            Add to Watchlist
          </button>
  
          <button mat-flat-button color="accent" [routerLink]="'/film/' + film.id">
            <mat-icon>info</mat-icon>
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
