<div class="featured-wrapper" *ngIf="movie">
    <div class="backdrop">
      <img [src]="movie.backdropUrl || movie.poster" [alt]="movie.title" />
      <div class="gradient-overlay"></div>
    </div>
  
    <div class="content-container">
      <div class="text-content">
        <h1 class="film-title">{{ movie.title }}</h1>
  
        <div class="film-meta">
          <span class="badge">{{ movie.releaseDate }}</span>
          <span class="rating">
            <span class="rating-score">{{ movie.rating }}</span> / 10
          </span>
          <span class="runtime">{{ movie.runtime }} min</span>
        </div>
  
        <div class="genres">
          <span class="badge secondary" *ngFor="let genre of movie.genres">{{ genre }}</span>
        </div>
  
        <p class="overview">{{ movie.description }}</p>
  
        <div class="actions">
          <button mat-flat-button color="primary">
            <mat-icon>play_circle</mat-icon>
            Watch Trailer
          </button>
  
          <button mat-stroked-button>
            <mat-icon>add</mat-icon>
            Add to Watchlist
          </button>
  
          <button mat-flat-button color="accent" [routerLink]="'/film/' + movie.id">
            <mat-icon>info</mat-icon>
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
